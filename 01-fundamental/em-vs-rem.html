<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        h1 {
            background-color: blue;
            color: white;
        }
        p {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <!-- em is the size of current tag, set by browsers. -->
    <h2>Using em</h2>
    <h1 style="padding: 1em;">This is an h1 m</h1>
    <p style="padding: 1em;">This is a paragraph m</p>

    <!-- rem is the size of root tag. -->
    <h2>Using rem</h2>
    <h1 style="padding: 1rem;">This is an h1 m</h1>
    <p style="padding: 1rem;">This is a paragraph m</p>

</body>
</html>
